<div class="feature">
    <div class="feature-icon">
        <i class="material-icons">{{icon}}</i>
    </div>
    <div>
        <h4>{{title}}</h4>
        <p>{{description}}</p>
        <button type="button" (click)="updateFeature()">Update</button>
        <button type="button" (click)="deleteFeature()">Delete</button>
    </div>

</div>
